<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="back-to-top">Back to Top</button>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#highlights">Highlights</a></li>
        <li><a href="#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="slider">
      <h1>Title</h1>
      <h2>Headline</h2>
      <div class="main">
        <div class="slider slick-content">
          <div class="slick-item"><h3><img src="https://placehold.co/1920x580/orange/white" alt="Slider Image"></h3></div>
          <div class="slick-item"><h3><img src="https://placehold.co/460x120/red/white" alt="Slider Image"></h3></div>
          <div class="slick-item"><h3><img src="https://placehold.co/460x120/orange/black" alt="Slider Image"></h3></div>
          <div class="slick-item"><h3><img src="https://placehold.co/460x120" alt="Slider Image"></h3></div>
          <div class="slick-item"><h3><img src="https://placehold.co/460x120/blue/white" alt="Slider Image"></h3></div>
        </div>
        <div class="slider slider-nav">
          <div><h3>1</h3></div>
          <div><h3>2</h3></div>
          <div><h3>3</h3></div>
          <div><h3>4</h3></div>
          <div><h3>5</h3></div>
        </div>
      </div>
    </div>
  </section>

  <section id="highlights">
    <div class="highlight-cards">
      <div class="card">
        <h3>Card 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>

      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </section>

  <section id="contacts">
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <div id="map"></div>

  <footer>
    <p>Footer Content</p>
  </footer>


  <!-- SCRIPTS: -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzsXK0RA7jaF5QdlEhiWci4ec96Fv_YsM&callback=initMap" async defer></script>
  <script>
      // GOOGLE MAPS API
      function initMap() {
          const mapCenter = { lat: -22.906, lng: -43.172 };
          const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 4,
              center: mapCenter,
          });
          const marker = new google.maps.Marker({
              position: mapCenter ,
              map: map,
          });
      }
      window.addEventListener('load', function() {
        initMap();
      });
  </script>

</body>
</html>
