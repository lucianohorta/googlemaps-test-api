<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page Test</title>
  
  <!-- GLIDE SLIDER - Required Core Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <!-- GLIDE SLIDER - Optional Theme Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button id="back-to-top">Back to Top</button>

  <header id="header">
    <div class="logo">Logo</div>
    <div class="hamburger" onclick="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#highlights">Highlights</a></li>
        <li><a href="#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="slider-content">

      <h1>Title</h1>
      <h2>Headline</h2>

      <div class="main">

        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="https://placehold.co/1920x580/orange/white" alt="Slider Image"></li>
              <li class="glide__slide"><img src="https://placehold.co/1920x580/red/white" alt="Slider Image"></li>
              <li class="glide__slide"><img src="https://placehold.co/1920x580/orange/black" alt="Slider Image"></li>
              <li class="glide__slide"><img src="https://placehold.co/1920x580" alt="Slider Image"></li>
              <li class="glide__slide"><img src="https://placehold.co/1920x580/blue/white" alt="Slider Image"></li>
            </ul>
          </div>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>

          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
          </div>

        </div>

      </div>

    </div>
  </section>

  <section id="highlights">
    <div class="highlight-cards">
      <a href="#" class="card">
        <h3>Card 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </a>
      <a href="#" class="card">
        <h3>Card 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </a>
      <a href="#" class="card">
        <h3>Card 3</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </a>
    </div>
  </section>

  <section id="contacts">
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <div id="map"></div>

  <footer>
    <p>Footer Content</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

  <script src="script.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzsXK0RA7jaF5QdlEhiWci4ec96Fv_YsM&callback=initMap" async="false"></script>

  <script>
    // GOOGLE MAPS API
      function initMap() {
        const mapCenter = { lat: -22.906, lng: -43.172 };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: mapCenter,
        });
        const marker = new google.maps.Marker({
            position: mapCenter ,
            map: map,
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        initMap();
      });

  </script>



</body>
</html>
